bookdown::gitbook:
  includes:
      in_header: includes.html
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">OTESSA 2022 Program</a></li>
      after: |
        <li><a href="https://otessa.org/2022" target="blank">Published with bookdown</a></li>
    edit: https://github.com/otessa/2022/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
